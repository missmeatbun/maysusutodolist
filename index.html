<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>待辦事項系統</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
    }
    header, #editor-panel {
      padding: 20px;
      background: #ffffff;
      border-bottom: 1px solid #ccc;
    }
    #content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    #date-list {
      width: 200px;
      background: #f5f5f5;
      border-right: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }
    #date-list button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
    }
    #todo-panel {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h4 {
      margin: 10px 0;
    }
    .todo-item {
      padding: 10px 15px;
      margin: 5px 0;
      border-radius: 5px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .todo-item > span {
      flex: 1;
      margin-right: 10px;
    }
    .color1 { background-color: #b71c1c; }
    .color2 { background-color: #fbc02d; color: #000; }
    .color3 { background-color: #388e3c; }
    .action-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-left: 5px;
    }
    .action-btn:hover {
      color: black;
    }
  </style>
</head>
<body>
  <!-- 內容不變 -->
</body>
</html>
